### 设置服务端口和Tomcat编码格式
server:
  port: 8888
  tomcat:
    uri-encoding: UTF-8

### 设置服务名称
spring:
  application:
    name: botong-config

  ##配置Git库
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://gitee.com/yunjing_zx/spring-cloud.git
          search-paths: spring-cloud

##配置注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.201:10010/eureka/
  instance:
    preferIpAddress: true

#启用shutdown
endpoints:
  shutdown:
    enabled: true
#禁用密码验证
    sensitive: false

