    sampler:
      percentage : 1
  rabbitmq:
    host: ${rabbitmq.server:192.168.10.47}
    port: ${rabbitmq.port:10222}
    username: ${rabbitmq.username:yunjing216}
    password: ${rabbitmq.password:yunjing216}
  datasource:
    url: jdbc:mysql://192.168.10.46:10150/botong-zipkin?autoReconnect=true&useUnicode=true&characterEncoding:UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: YunJing168
    driver-class-name: com.mysql.jdbc.Driver
